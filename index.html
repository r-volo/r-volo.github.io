
<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Title for the page -->
    <title>Document</title>

    <!-- Link to my style sheet -->
    <link rel="stylesheet" href="index.css">

    <!--The next three lines allow the Vega embed-->
    <script src="https://cdn.jsdelivr.net/npm/vega@5.17.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-lite@4.17.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.12.2"></script>
</head>



<body>
    <!-- A div that contains a group of items for week 1. Can be useful for setting background colours etc.  -->
    <div class="myWeek1">
        <h1>Data Science for Economists.</h1>
        
        <h3>Inflation Rate Chart</h3>
        <p>The first chart tracks the yearly % change of the UK's inflation rate between 1990-2020.</p>
        <div class="chart" id="Rob1"></div>

        <h3>Bank Rate Chart</h3>
        <p>My second chart looks at the change of the Bank of England's main policy rate between 1975-2020. </p>
        <div class="chart" id="Rob2"> </div>
    </div> 
</body>


<script>
    //Define charts:
    var myChart1 = "InflationChart.json";
    var myChart2 = "BankRateChart.json";

    // Embed charts:
    vegaEmbed('#Rob1', myChart1);
    vegaEmbed('#Rob2', myChart2);
</script>

</html>
